# test

[CitcomS]
solver = regional
steps = 2                 ; number of time steps

[CitcomS.controller]
monitoringFrequency = 1    ; how often outputs are created

[CitcomS.solver]
datafile = multi_processor_perplex        ; prefix of output filenames
datadir = ../data
adiabaticT0 = 0.6893     ; Tadi[0] / ref_temp
rayleigh = 3e8

[CitcomS.solver.output]
output_optional = material,seismic
output_format = vtk

[CitcomS.solver.mesher]
nprocx = 1
nprocy = 1
nprocz = 2
nodex = 17
nodey = 17
nodez = 33
theta_min = 1.29
theta_max = 2.3
fi_min = 0.0
fi_max = 1.41
radius_inner = 0.55
radius_outer = 1

[CitcomS.solver.vsolver]
accuracy = 5e-03

[CitcomS.solver.ic]
num_perturbations = 1
perturbl = 3
perturbm = 2
perturblayer = 5
perturbmag = 0.01

[CitcomS.solver.param]
reference_state = 4
refstate_file=refstate.dat


[CitcomS.solver.tsolver]
fixed_timestep=1e-6
