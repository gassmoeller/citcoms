[CitcomS]
solver = regional
steps = 2                 ; number of time steps

[CitcomS.controller]
monitoringFrequency = 10    ; how often outputs are created

[CitcomS.solver]
datafile = radiogenic_heating        ; prefix of output filenames
datadir = ../data
Q0 = 86.7

[CitcomS.solver.output]
output_optional = 
output_format = vtk

[CitcomS.solver.ic]
num_perturbations = 1
perturbl = 3
perturbm = 2
perturblayer = 5
perturbmag = 0.05

[CitcomS.solver.tsolver]
fixed_timestep=1e-4
