# basic template model, to be modified for individual purpose

[CitcomS]
solver = regional
steps = 11                 ; number of time steps
totalTime = 1e-7              ; etwa 600 Ma

[CitcomS.job]
name = mark_hotspots_test

# section not used in this model ... use output of 0.5 Ma hard-coded
[CitcomS.controller]
outputTimeStep = 1e-7
outputStartTime = 0 

[CitcomS.solver]
datafile = mark_hotspots_test     ; prefix of output filenames
rayleigh = 2e+09         ; 2340K DeltaT
surfaceT = 0.117
datadir = ../data

[CitcomS.solver.output]
output_optional = tracer_file
vtk_format = ascii
steps = 11
output_format = vtk
tracer_file_time = 1e-7

[CitcomS.solver.mesher]
nodex = 17
nodey = 17
nodez = 17
levels = 4
radius_inner = 0.55
radius_outer = 1

[CitcomS.solver.vsolver]
Solver = multigrid
accuracy = 1e-02

[CitcomS.solver.bc]
toptbcval=0.0
topvbc = 1
topvbxval = 25000.0
bottbc=1
bottbcval=1.0

[CitcomS.solver.param]
reference_state = 1

[CitcomS.solver.ic]
tic_method = 2 ; sub-adiabaticity will evolve out of model
half_space_age = 1
mantle_temp=0.5
blob_dT=0.5
#0% thermisch
blob_radius=[0.1,0.1,0.1]
blob_center=[1.5,0.5,0.9,1.5,0.5,0.9]

[CitcomS.solver.tsolver]
fixed_timestep = 1e-8

[CitcomS.solver.visc]
num_mat = 4
TDEPV = off
rheol = 4
viscE = 0.2,0.2,0.2,0.2
VMIN = on
visc_min = 1.0
VMAX = on
visc_max = 100.0

[CitcomS.solver.tracer]
tracer = on
tracer_ic_method = 0
tracers_per_element = 3
tracer_file = tracer.dat

z_interface = [0.75] ; according to Burke 2008 EPSL ~1 wt % of mantle here 130 km
tracer_flavors = 2
ic_method_for_flavors = 0

hotspot_tracks = 1
hotspot_depth = 0.9
hotspot_delta_temperature = 0.03
