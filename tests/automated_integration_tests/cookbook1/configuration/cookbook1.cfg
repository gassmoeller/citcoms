# Cookbook 1: Global Model

[CitcomS]
solver = full
steps = 10                 ; number of time steps

[CitcomS.controller]
monitoringFrequency = 10    ; how often outputs are created
outputTimeStep = 0.99e-3

[CitcomS.solver]
datafile = cookbook1        ; prefix of output filenames
datadir = ../data

[CitcomS.solver.output]
output_optional = 
output_format = vtk

[CitcomS.solver.ic]
num_perturbations = 1
perturbl = 3
perturbm = 2
perturblayer = 5
perturbmag = 0.05

[CitcomS.solver.tsolver]
fixed_timestep=1e-4
