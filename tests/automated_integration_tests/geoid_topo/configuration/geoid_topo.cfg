# Cookbook 1: Global Model

[CitcomS]
solver = full
steps = 1                 ; number of time steps

[CitcomS.solver]
datafile = geoid_topo        ; prefix of output filenames
datadir = ../data

[CitcomS.solver.output]
output_optional = geoid,surf
output_format = vtk

[CitcomS.solver.ic]
num_perturbations = 1
perturbl = 3
perturbm = 2
perturblayer = 5
perturbmag = 0.05

[CitcomS.solver.tsolver]
fixed_timestep=1e-4
