[CitcomS]
solver = regional
steps = 2                 ; number of time steps

[CitcomS.controller]
outputTimeStep = 1e-9
outputStartTime = 0 

[CitcomS.solver]
datafile = perplex_vs_refstate     ; prefix of output filenames
gruneisen = 0.0
rayleigh = 8.347e+08         ; 2340K DeltaT
surfaceT = 0.117
adiabaticT0 = 0.6893     ; Tadi[0] / ref_temp
datadir = ../data
verbose = on

[CitcomS.solver.output]
output_optional =
vtk_format = ascii
steps = 2
output_format = vtk

[CitcomS.solver.mesher]
nprocx = 1
nprocy = 1
nprocz = 1
nodex = 17
nodey = 17
nodez = 17
levels = 4
theta_min = 1.29
theta_max = 2.3
fi_min = 0.0
fi_max = 1.41
radius_inner = 0.55
radius_outer = 1
#coor = 1

[CitcomS.solver.vsolver]
Solver = multigrid
mg_cycle = 1
down_heavy = 2
up_heavy = 2
vlowstep = 20
vhighstep = 2
max_mg_cycles = 50
remove_rigid_rotation = off
remove_angular_momentum = off
accuracy = 5e-03
piterations = 250

[CitcomS.solver.param]
reference_state = 0
refstate_file=refstate.dat
perplex_files=testcase

[CitcomS.solver.ic]
tic_method = 12 ; sub-adiabaticity will evolve out of model
mantle_temp=0.573
blob_dT=0.1
blob_center=[1.75,0.17,0.55,1.75,3.49,0.55] 
blob_radius=[0.35,0.35,0.0785]

[CitcomS.solver.tsolver]
fixed_timestep = 1.0e-7
#inputdiffusivity = 0.0
use_tdep_mass = 0

[CitcomS.solver.visc]
TDEPV = off

[CitcomS.solver.tracer]
tracer = off
tracer_ic_method = 0
deterministic_initial_tracer_positions = 1

tracers_per_element = 20

tracer_flavors = 3
ic_method_for_flavors = 0
z_interface = [0.9992,0.7] ; according to Burke 2008 EPSL ~1 wt % of mantle here 130 km
initial_content = [1.0,1.0] ; percentage of material in layers

continents = 0
chemical_buoyancy = 1
pressure_oversampling = 1
chemical_changes = 0 ; needs to be present after revision 86

buoy_type = 1
buoyancy_ratio = [0.0,0.03] ;[0.5402,0.2701]
# according to McNamara & Zhong 2005 ; Garnero and McNamara 2008; 2-5%
regular_grid_deltheta = 0.2
regular_grid_delphi = 0.2


[CitcomS.solver.const]
thermexp=4.21e-05
